<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="mt-6 flex items-center justify-start gap-x-6">
    <button (click)="generateKeys()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Gerar chaves</button>
  </div>
  <br>
  <div class="grid gap-4 md:grid-cols-2 md:grid-rows-1">
    <app-encrypt-forms [type]="'encrypt'"></app-encrypt-forms>
    <app-encrypt-forms [type]="'decrypt'"></app-encrypt-forms>
  </div>
</div>
